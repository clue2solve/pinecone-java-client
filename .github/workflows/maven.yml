name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:  # Set environment variables for all steps in this job
      TEST_ENVIRONMENT: ${{ secrets.TESTENVIRONMENT }}
      TEST_PROJECT_ID: ${{ secrets.TESTPROJECTID }}
      TEST_API_KEY: ${{ secrets.TESTAPIKEY }}
      TEST_INDEX: ${{ secrets.TESTINDEX }}
      TEST_NAMESPACE: ${{ secrets.TESTNAMESPACE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install
      - name: Print environment variables
        run: |
          echo TEST_ENVIRONMENT: $TEST_ENVIRONMENT
          echo TEST_PROJECT_ID: $TEST_PROJECT_ID
          echo TEST_API_KEY: $TEST_API_KEY
          echo TEST_INDEX: $TEST_INDEX
          echo TEST_NAMESPACE: $TEST_NAMESPACE